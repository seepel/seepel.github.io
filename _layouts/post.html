---
layout: layout
section: blog
---

<div class="content">
  <div id="post" class="container">
    {{ content }}
  </div>
  <div class="pagination">
    {% if page.previous.url %}
    <a href="{{ page.previous.url}}" class="previous"><span class="arrow">← </span>{{page.previous.title}}</a>
    {% endif %}
    {% if page.next.url %}
    <a href="{{page.next.url}}" class="next">{{page.next.title}}<span class="arrow"> →</span></a>
    {% endif %}
  </div>
</div>
